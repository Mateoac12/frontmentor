<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>
<body>

    <section class="card">
        <header class="card__header">
            <img src="assets/img/profile.jpg" alt="Profile Image" class="card__profile">
        </header>
        <setion class="card__body">
            <h1 class="card__name">Victor Crest<span class="card__age">26</span></h1>
            <p class="card__country">London</p>
        </setion>
        <footer class="card__footer">
            <div class="card__media-column">
                <h2 class="card__number">80K</h2>
                <p class="card__description">Followers</p>
            </div>
            <div class="card__media-column">
                <h2 class="card__number">803K</h2>
                <p class="card__description">Likes</p>
            </div>
            <div class="card__media-column">
                <h2 class="card__number">1.4K</h2>
                <p class="card__description">Photos</p>
                </div>
        </footer>
    </section>
    
</body>
</html>
